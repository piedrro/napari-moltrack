name: napari-moltrack
display_name: MolTrack
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/manifest.html for valid categories
categories: ["Annotation", "Segmentation", "Acquisition"]
contributions:
  commands:
    - id: napari-moltrack.make_container_widget
      python_name: moltrack:ImageThreshold
      title: Make threshold Container widget
    - id: napari-moltrack.make_magic_widget
      python_name: moltrack:threshold_magic_widget
      title: Make threshold magic widget
    - id: napari-moltrack.make_function_widget
      python_name: moltrack:threshold_autogenerate_widget
      title: Make threshold function widget
    - id: napari-moltrack.make_qwidget
      python_name: moltrack:ExampleQWidget
      title: Make example QWidget
  widgets:
    - command: napari-moltrack.make_container_widget
      display_name: Container Threshold
    - command: napari-moltrack.make_magic_widget
      display_name: Magic Threshold
    - command: napari-moltrack.make_function_widget
      autogenerate: true
      display_name: Autogenerate Threshold
    - command: napari-moltrack.make_qwidget
      display_name: Example QWidget
